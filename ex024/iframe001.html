<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 400;
            height: 400;
            border: 1 solid black;
        }
    </style>
    
</head>

<body>
    <h1>Testando o uso de um iframe</h1>

        <p>Acessando o site do 
            <iframe src="https://www.cursoemvideo.com"
            frameborder="0"> </iframe>
        para aprender a programar.
        </p>

        <p>O site do 
            <iframe src="https://www.google.com.br"
            frameborder="0"> </iframe>
        tem proteção para não ser usado com iframe.
        </p>

        <p>O repopsitório do Guanabara 
            <iframe src="https://www.gustavoguanabara.github.io" 
            frameborder="0"> </iframe>
        também é legal!
        </p>
    
</body>
</html>
