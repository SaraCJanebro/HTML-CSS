<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abrir a imagem com o navegador em diferentes tamanhos ou em diversos dispositivos
    </p>

    <picture>
        <source media="(max-width: 750px)"  srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG-1.png" alt="Imagem Flexível">
    </picture>

    <h1>Refazendo com novas imagens</h1>
    <p>Fiz três canários em tamanhos diferentes
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/canario.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/canario.m.png" type="image/png">
        <img src="imagens/canario.g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Voices </p>
    <audio src="midias/Voices - Patrick Patrikios.mp3" controls>
    </audio>

    <p>Cupido </p>
    <audio preload="metadata" controls >
    <source src="midias/Cupido.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
