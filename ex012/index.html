<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>

<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Vídeos hospedados no meu próprio servidor
        <br>
    <!-- Assim como as fotos,usar diferentes formatos,devido a compatibilidade dos navegadores-->
    <video width="400" poster="imagens/capa.video.png" controls>
        <source src="midia/meuvideo01.mp4" type="video/mp4">
        <source src="midia/meuvideo01.webm" type="video/webm">
    </video>
    </p>

    
    <p>
    <video width="400" poster="imagens/capa.video02.png" controls>
        <source src="midia/ meuvideo02.mp4" type="video/mp4">
    </video>
    </p>

    <p>Insrindo Vídeos do YouTube</p>
    <iframe width="400" height="400" src="https://www.youtube.com/embed/Z2bxlZisk2w" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
