<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width:300px;
        }

        th{
            font-weight: bold;
            border:1px solid black;
            padding: 10px;
            text-align: center;

        }

        td{
            border:1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Exercício de Tabelas</h1>
    <table>

        <caption>Filmes Favoritos</caption>

        <thead>
            <tr>
            <th scope="col"> Grupo</th>
            <th scope="col"> Nome</th>
            <th colspan="3" scope="colgroup"> Filmes</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz</td>
                <td>Hulh</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Claudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Old Boy</td>
                <td>Dangal</td>
            </tr>

            <tr>
                <td>Fabiano</td>
                <td>Star Wars</td>
                <td>Taxi</td>
                <td>Toy Story</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th colspan="4" scope="row"> Total </th>
                <td> 1000 </td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
